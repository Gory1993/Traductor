<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6; /* Color de fondo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #4CAF50; /* Color verde para el título */
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
            color: #333; /* Gris oscuro para las etiquetas */
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Botón verde */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Efecto hover para el botón */
        }

        #outputText {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
            color: #333; /* Color gris oscuro para el resultado */
        }

        /* Alineación y espacio reducido entre los párrafos de traducción y pronunciación */
        #outputText p {
            margin: 0;
            padding: 0;
            margin-bottom: 5px; /* Reduce el espacio entre traducción y pronunciación */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Traductor de Texto</h1>
        
        <!-- Campo para ingresar el texto -->
        <div class="form-group">
            <label for="inputText">Texto a traducir:</label>
            <input type="text" id="inputText" placeholder="Ingresa el texto" required>
        </div>

        <!-- Campo para seleccionar el idioma de entrada -->
        <div class="form-group">
            <label for="inputLanguage">Idioma de entrada:</label>
            <select id="inputLanguage">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
            </select>
        </div>

        <!-- Campo para seleccionar el idioma de salida -->
        <div class="form-group">
            <label for="outputLanguage">Idioma de salida:</label>
            <select id="outputLanguage">
                <option value="en">Inglés</option>
                <option value="es">Español</option>
            </select>
        </div>

        <!-- Botón para traducir -->
        <div class="button-container">
            <button id="translateButton">Traducir</button>
        </div>

        <h2>Resultado:</h2>
        <p id="outputText">Aquí aparecerá la traducción...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
